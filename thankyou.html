<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Sent - Alex Kunwar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1d29;
      color: #e9ecef;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 3rem 2rem;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(74,144,226,0.15);
    }
    a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-3xl font-bold text-blue-400 mb-4">Message Sent ✅</h1>
    <p class="text-gray-300 mb-6">
      Thank you for reaching out! Your message has been sent successfully.
    </p>
    <p class="text-gray-400 mb-8">
      I’ll get back to you within 24 hours. In the meantime, feel free to explore more of my work.
    </p>
    <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all">
      ⟵ Back to Home
    </a>
  </div>

  <footer class="text-gray-500 text-sm mt-12">
    © 2025 Alex Kunwar. All rights reserved.
  </footer>
</body>
</html>
